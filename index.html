<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Style -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <!-- JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">

    <div class="row">
      <div class="col-lg-6 col-lg-push-6 hidden-xs img-div">
        <div class="image">
          <img class="desktop-img" src="images\image-header-desktop.jpg" alt="desktop-img">
        </div>
      </div>

      <div class="col-lg-6 col-lg-push-6 hidden-lg hidden-sm img-div">
        <div class="image">
          <img class="mobile-img" src="images\image-header-mobile.jpg" alt="mobile-img">
        </div>
      </div>


      <div class="col-lg-6 col-lg-pull-6">
        <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
        <p class="copy">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>

        <div class="col-lg-4">
          <h3>10k+</h3>
          <p>COMPANIES</p>
        </div>
        <div class="col-lg-4">
          <h3>314</h3>
          <p>TEMPLATES</p>
        </div>
        <div class="col-lg-4">
          <h3>12M+</h3>
          <p>QUERIES</p>
        </div>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">GY</a>.
  </div>
</body>

</html>
